{% set name = "textual" %}
{% set version = "0.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5acb7d4d7e50dfb14d9c29a65ad1a158612f25c220187f2ba01c93398ddf5060

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<4
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.6,<4
    - rich >=10.7.0,<11
    - typing-extensions >=3.10.0,<4

test:
  imports:
    - textual
    - textual.layouts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/willmcgugan/textual
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Textual is a TUI (Text User Interface) framework for Python inspired by modern web development.
  dev_url: https://github.com/willmcgugan/textual

extra:
  recipe-maintainers:
    - carlodri
