{% set name = "textual" %}
{% set version = "0.29.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7eb87b6d007dc9bd08e00e893b860ecb7a11ca815c8866db39fe17ec547e2fcf

build:
  number: 0
  noarch: python
      script: python -m pip install . --no-deps --no-build-isolation -vv
      noarch: python
    requirements:
      host:
        - python >=3.7,<4
        - poetry-core >=1.2.0
        - pip
      run:
        - python >=3.7,<4
        - rich >=13.3.3
        - markdown-it-py >=2.1,<3
        - typing-extensions >=4.4,<4.5
        - importlib-metadata >=4.11.3
    test:
      imports:
        - textual
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://github.com/Textualize/textual
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Modern Text User Interface framework
  dev_url: https://github.com/Textualize/textual
  doc_url: https://textual.textualize.io

extra:
  recipe-maintainers:
    - davidbrochart
    - carlodri
