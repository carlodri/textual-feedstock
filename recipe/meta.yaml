{% set name = "textual" %}
{% set version = "0.1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1e6eae6f904b6c1210ea6e6d9d1f388ab6b9665117b1c72b9a63660ab71df31f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7,<4
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.7,<4
    - rich >=10.7.0,<11
    - typing-extensions >=3.10.0,<4

test:
  imports:
    - textual
    - textual.layouts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Textualize/textual
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Textual is a TUI (Text User Interface) framework for Python inspired by modern web development.
  dev_url: https://github.com/Textualize/textual

extra:
  recipe-maintainers:
    - carlodri
