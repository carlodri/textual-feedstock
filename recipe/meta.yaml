{% set name = "textual" %}
{% set version = "0.85.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/textual-{{ version }}.tar.gz
  sha256: 9966214390fad9a84c3f69d49398487897577f5fa788838106dd77bd7babc9cd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.8.1,<4.0
    - poetry-core >=1.2.0
    - pip
  run:
    - typing_extensions >=4.4.0,<5.0.0
    - platformdirs >=3.6.0,<5
    - python >=3.8.1,<4.0.0
    - markdown-it-py >=2.1.0
    - linkify-it-py >=1,<3
    - mdit-py-plugins
    - rich >=13.3.3
    - typing-extensions >=4.4.0,<5.0.0
  run_constrained:
    - tree-sitter >=0.20.1,<0.21.0
    - tree_sitter_languages =1.10.2

test:
  imports:
    - textual
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Textualize/textual
  license: MIT
  license_file: LICENSE
  summary: Modern Text User Interface framework
  dev_url: https://github.com/Textualize/textual
  doc_url: https://textual.textualize.io

extra:
  recipe-maintainers:
    - davidbrochart
    - carlodri
    - xhochy
